<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
    <head>
        <!-- Кодировка веб-страницы -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Настройка viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css"/>
        <!-- Bootstrap Bundle JS -->
        <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- Навигационная панель -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Анализатор страниц</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Главная</a>
                        <a class="nav-link" href="/urls">Сайты</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Основная часть страниц, содержащих flash-сообщение об ошибке -->
        <main class="flex-grow-1">
            <div th:if="${session.flashDanger}" class="rounded-0 m-0 alert alert-dismissible fade show alert-danger" role="alert">
                <p class="m-0" th:text="${session.flashDanger}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${session.flashInfo}" class="rounded-0 m-0 alert alert-dismissible fade show alert-info" role="alert">
                <p class="m-0" th:text="${session.flashInfo}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${session.flashDanger}" th:text="${#session.removeAttribute('flashDanger')}"></div>
            <div th:if="${session.flashInfo}" th:text="${#session.removeAttribute('flashInfo')}"></div>

            <!-- динамический контент -->
            <section layout:fragment="content"></section>
        </main>

        <!-- Подвал -->
        <footer class="footer border-top py-3 mt-5 bg-light">
            <div class="container-xl">
                <div class="text-center">
                    created by
                    <a href="https://github.com/mchernichenko/java-project-lvl4" target="_blank">Mikhail Chernichenko</a>
                </div>
            </div>
        </footer>
    </body>
</html>
</html>
